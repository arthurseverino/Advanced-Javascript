<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Personal Book Library</h1>
      <div class="addBookBtnContainer">
        <button class="addBookBtn">+ Add Book</button>
      </div>
      <div class="modal">
        <form id="my-form">
          <h3>Add New Book</h3>
          <input type="text" id="title" name="title" placeholder="Title" required/>
          <input type="text" id="author" name="author" placeholder="Author" required/>
          <input type="number" id="pages" name="pages" placeholder="Pages" required />
          <label> Have you read the book?
            <input type="checkbox" id="read" name="read" />
          </label>
          <button type="submit" class="submitBtn">SUBMIT</button>
        </form>
      </div>
      <div class="bookGrid"></div>
    </div>
  </body>
</html>
